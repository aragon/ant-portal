<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/ico" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/android-chrome-512x512.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="ANT Redemption Portal" />

  <!-- OpenGraph (Twitter, Facebook, Linkedin) -->
  <!-- TODO: Update this information -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@AragonProject" />
  <meta name="twitter:creator" content="@AragonProject" />

  <meta property="og:title" content="ANT Redemption Portal" />
  <meta property="og:description"
    content="Use the ANT Redemption Portal to redeem your ANT for ETH. You can redeem your ANT at a fixed rate of 0.0025376 ETH until November 2nd 2024 at 23h59 UTC." />
  <meta property="og:url" content="https://ant.aragon.org/" />
  <meta property="og:site_name" content="ANT Redemption Portal" />
  <meta property="og:image" content="%PUBLIC_URL%/og-preview-image.png" />
  <meta property="og:image:secure_url" content="%PUBLIC_URL%/og-preview-image.png" />

  <!-- Preload fonts -->
  <link rel="preload" href="%PUBLIC_URL%/manrope-variable.ttf" as="font" type="font/ttf"
    crossorigin />

  <style>
    @font-face {
      font-family: 'Manrope';
      src: url('%PUBLIC_URL%/manrope-variable.ttf');
      font-weight: 1 999;
      font-display: swap;
    }

    body,
    html {
      font-family: 'Manrope', sans-serif !important;
    }

    body {
      /* Always provide a scrollbar to prevent content jumping when moving between short and long pages */
      overflow-y: scroll !important;

      /* Match app background color to avoid white flicker on first load */
      background-color: #f9fafc;
    }
  </style>

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>ANT Redemption Portal</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
